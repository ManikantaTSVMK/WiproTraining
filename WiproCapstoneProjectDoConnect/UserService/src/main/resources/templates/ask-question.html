<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Ask a Question - Do-Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/ask-question.css">
    
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">
                    <i class="fas fa-link"></i>
                </div>
                <div class="header-text">
                    <h1>Do-Connect</h1>
                    <p>Ask a Question</p>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Welcome!</span>
                </div>
                <a th:href="@{/user/logout}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Ask a Question</h2>
        <form th:action="@{/user/questions}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your question title" required/>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe your question" rows="4"></textarea>

            <button type="submit">
                <i class="fas fa-paper-plane"></i> Submit Question
            </button>
        </form>

        <a th:href="@{/user/dashboard}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <div>&copy; 2024 Do-Connect. All rights reserved.</div>
    </footer>

</body>
</html>
