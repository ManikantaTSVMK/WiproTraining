server:
  port: 8083

spring:
  datasource:
    url: jdbc:h2:mem:qadb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true    # ✅ enable H2 console
      path: /h2-console  # ✅ access it at http://localhost:8083/h2-console
