<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Menu Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>🍽 Restaurant Menu Management</header>

<div class="container">
    <form id="menuForm">
        <input type="hidden" id="editIndex" value="">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <textarea id="itemDesc" placeholder="Description" required></textarea>
        <input type="text" id="itemCategory" placeholder="Category" required>
        <input type="number" id="itemPrice" placeholder="Price" min="0" step="0.01" required>
        <select id="itemAvailability" required>
            <option value="">Availability</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <button type="submit">Add Item</button>
    </form>

    <table id="menuTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
