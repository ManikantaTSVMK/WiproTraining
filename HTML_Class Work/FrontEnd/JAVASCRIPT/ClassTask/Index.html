<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat More - Menu Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="nav-left">
                <button onclick="showSection('home')">Home</button>
            </div>
            <h1 class="page-title">Eat More</h1>
            <div class="nav-right">
                <button onclick="showSection('add')">Add Item</button>
                <button onclick="showSection('view')">View Items</button>
            </div>
        </div>
    </header>

    <!-- Sections -->
    <main>
        <!-- Home Section -->
        <section id="home" class="section active">
            <h2 class="center-text">Welcome to Eat More</h2>
            <p class="center-text">Manage your restaurant menu easily.</p>
        </section>

        <!-- Add Item Section -->
        <section id="add" class="section">
            <h2 class="center-text">Add / Edit Menu Item</h2>
            <p class="center-text">Fill the form below to add a new menu item or update an existing one.</p>
            <form id="menuForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <textarea id="itemDescription" placeholder="Item Description" required></textarea>
                <select id="itemCategory" required>
                    <option value="">Select Category</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                </select>
                <input type="number" id="itemPrice" placeholder="Price" required>
                <select id="itemAvailability" required>
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
                <button type="submit">Save Item</button>
            </form>
        </section>

        <!-- View Items Section -->
        <section id="view" class="section">
            <h2 class="center-text">Menu Items</h2>
            <input type="text" id="searchBox" placeholder="Search items..." oninput="searchItems()">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="menuTableBody"></tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Eat More Restaurant. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
