<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="Loginpage.css">
</head>
<body>

<div class="login-container">
    <h2>LOGIN</h2>
    <div class="input-group">
        <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
        <input type="password" placeholder="Password">
    </div>
    <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
    </div>
    <button class="login-btn">LOGIN</button>
    <p>Or login with</p>
    <div class="social-login">
        <button class="social-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="Facebook">
            Facebook
        </button>
        <button class="social-btn">
            <img src="https://www.citypng.com/public/uploads/preview/google-logo-icon-gsuite-hd-701751694791470gzbayltphh.png?v=2025061907" alt="Google">
            Google
        </button>
    </div>
    <p class="signup">Not a member? <a href="#">Sign up now</a></p>
</div>

</body>
</html>
