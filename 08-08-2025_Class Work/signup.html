<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="form-box">
    <h2>Sign Up</h2>
    <div class="input-group">
        <label>Name</label>
        <input type="text" placeholder="Enter name">
    </div>
    <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password">
    </div>
    <button class="btn">Sign Up</button>
    <div class="toggle-link">
        Already have an account? <a href="login.html" target="_blank">Log In</a>
    </div>
    <hr>
    <a href="#" class="social-login">
        <img src="https://www.citypng.com/public/uploads/preview/google-logo-icon-gsuite-hd-701751694791470gzbayltphh.png?v=2025061907" alt="Google">
        Sign up with Google
    </a>
</div>

</body>
</html>
